<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/3e996d57cd.js" crossorigin="anonymous"></script>
    <section>
        <div class="head-div"> 
            <img src="assets/icon.jpg" alt="logo" class="logo-img">
            <h3>Ewout De Coster</h3>
            <h5>Student Applied computer sciences</h5>
        </div>
        <div class="link-div" id="btnlist"> 
          

            <div class="center">
                <div class="line"></div>
                <div style="display:inline-block;">SOCIALS</div>
                <div class="line"></div>
            </div>

        </div>

            <a href="https://www.instagram.com/ewout_dc/" target="_blank"><div class="instagram"><i class="fa-brands fa-instagram"></i></div></a>
            
            
        </div>

        </section>
        <footer id="footer"></footer>
</body>
</html>
